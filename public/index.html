<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERAR DOC</title>
</head>
<body>
    <h1>
        GERAR DOCUMENTOS
    </h1>
    <div class="form">
        <form action="" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" name="name" id="name"><br><br>

            <label for="cpf">CPF (com pontuação)</label><br>
            <input type="text" name="cpf" id="cpf" placeholder="Ex: 000.000.000-00"><br><br>

            <label for="nacionalidade">Nacionalidade</label><br>
            <input type="text" name="nac" id="nac"><br><br>

            <label for="estadoCivil">Estado Civil</label><br>
            <select name="estadoCivil" id="estadoCivil">
                <option value="" selected>Selecione uma opção</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Separado Judicialmente">Separado Judicialmente</option>
                <option value="União Estável">União Estável</option>
            </select><br><br>

            <label for="profissao">Profissão</label><br>
            <input type="text" name="profissao" id="profissao"><br><br>

            <label for="endereco">Endereço (Logradouro e n°)</label><br>
            <input type="text" name="endereco" id="endereco"><br><br>

            <label for="bairro">Bairro</label><br>
            <input type="text" name="bairro" id="bairro"><br><br>

            <label for="cidade">Cidade</label><br>
            <input type="text" name="cidade" id="cidade"><br><br>

            <label for="uf">Estado (UF)</label>
            <select name="uf" id="uf">
                <option value="" selected>Selecione um estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select><br><br>

            <label for="cep">CEP (com pontuação)</label><br>
            <input type="text" name="cep" id="cep" placeholder="Ex: 00.000-000"><br><br>

            <label for="rg">RG (com pontuação)</label><br>
            <input type="text" name="rg" id="rg" placeholder="Ex: 0.000-0"><br><br>

            <label for="celular">Celular</label><br>
            <input type="text" name="celular" id="celular" placeholder="Ex: (11) 11111-1111"><br><br>

            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="Ex: seuemail@email.com"><br><br>


            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>  
    
    <script src="main.js"></script>
</body>
</html>
